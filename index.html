<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ÖDEV2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="alert2"></div>
      <div class="header">
        <div class="kodluyoruz">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            alt="kodluyoruz"
          />
        </div>
        <div class="baslik"><h2>Yapılacaklar Listesi</h2></div>
        <div class="form">
          <form id="userForm">
            <label for=""></label>
            <input
              type="text"
              name="yaz"
              id="txtYaz"
              value=""
              placeholder="Bugün ne yapacaksın"
            />
            <button class="btn btn-warning" id="uyari" onclick="mesajcagir()">
              Ekle
            </button>
            <div
              id="mesajgoster"
              class="toast position-fixed"
              aria-atomic="true"
              aria-live="asertive"
              style="position: absolute; bottom: 25px right: 20px;"
            >
              <div class="toast-header">
                <span>toast baslik</span>
                <span>mesaj süresi 11dk</span>
                <button
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">
                <p>Merhaba ben toast</p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ol">
        <ol class="list-group list-group-numbered" id="userList">
          <!-- <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li> -->
        </ol>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
